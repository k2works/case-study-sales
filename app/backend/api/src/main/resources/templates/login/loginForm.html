<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div>
    <div class="root-container w-container">
        <div class="view-container" id="contents">
            <form method="POST" th:action="@{/login}">
                <div class="single-view-object-container">
                    <div class="view-message-box-container" id="message"></div>
                    <div class="single-view-box-container">
                        <div class="single-view-header">
                            <div class="single-view-header-item">
                                <h1 class="single-view-title logo">SMS</h1>
                                <p class="single-view-subtitle">Sales Management System</p>
                            </div>
                            <div class="single-view-header-item">
                                <button class="action-button" id="login" type="submit">ログイン</button>
                            </div>
                        </div>

                        <div class="single-view-content">
                            <div class="single-view-content-item">
                                <div class="single-view-content-item-form">
                                    <div class="single-view-content-item-form-item">
                                        <label class="single-view-content-item-form-item-label"
                                               for="username">ユーザー名</label>
                                        <input class="single-view-content-item-form-item-input" id="username"
                                               name="username" type="text" value="U000003">
                                    </div>
                                    <div class="single-view-content-item-form-item">
                                        <label class="single-view-content-item-form-item-label"
                                               for="password">パスワード</label>
                                        <input class="single-view-content-item-form-item-input" id="password"
                                               name="password" type="password" value="a234567Z">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
